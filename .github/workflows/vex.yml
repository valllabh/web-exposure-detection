name: VEX Generation

on:
  push:
    branches: [main]
    paths:
      - '.vex.yaml'
      - 'go.mod'
      - 'go.sum'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-vex:
    name: Generate OpenVEX Document
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate VEX document format
        run: |
          # Basic YAML syntax validation
          python3 -c "import yaml; yaml.safe_load(open('.vex.yaml'))"

      - name: Upload VEX document
        uses: actions/upload-artifact@v4
        with:
          name: vex-document
          path: .vex.yaml
          retention-days: 90

  publish-vex:
    name: Publish VEX to Release
    runs-on: ubuntu-latest
    needs: [generate-vex]
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download VEX artifacts
        uses: actions/download-artifact@v4
        with:
          name: vex-document

      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          files: .vex.yaml
