id: live-domain
info:
  name: Detects if domain is live
  author: Vallabh
  severity: info
  description: |
    Detects if domain is live and extracts page title and description
  tags: http
http:
  - method: GET
    path:
      - "{{BaseURL}}"
    redirects: true
    max-redirects: 10
    matchers-condition: or
    matchers:
      # detects if domain is live
      - type: status
        status:
          - 200
          - 201
          - 300
          - 301
          - 302
          - 307
          - 308
          - 400
          - 401
          - 403
          - 404
          - 500
          - 502
          - 503
          - 504
    extractors:
      # Extract page title (first occurrence only)
      - type: regex
        part: body
        regex:
          - "<title[^>]*>([^<]+)</title>"
        group: 1

      # Extract meta description (first occurrence only)
      - type: regex
        part: body
        regex:
          - '<meta\s+name=["\047]description["\047]\s+content=["\047]([^"\047]+)["\047]'
          - '<meta\s+content=["\047]([^"\047]+)["\047]\s+name=["\047]description["\047]'
        group: 1
