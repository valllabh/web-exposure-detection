id: api-server-detection
info:
  name: API Server Detected
  author: Vallabh
  severity: info
  description: |
    Detects signs of API Server
  tags: http,api
http:
  - method: GET
    path:
      - "{{BaseURL}}"
    redirects: true
    max-redirects: 10
    matchers-condition: or
    matchers:
      # detect if api resonse is of type application
      - type: word
        part: header
        words:
          - "application/json"
          - "application/xml"
