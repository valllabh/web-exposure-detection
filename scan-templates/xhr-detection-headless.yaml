id: xhr-detection-headless
info:
  name: XHR Detection
  author: your-name
  severity: info
  description: Detects if a website is making XHR requests
  tags: api,xhr,headless
headless:
  - steps:
      - action: navigate
        args:
          url: "{{BaseURL}}"
      - action: waitload
        args:
          time: 5
      - action: waitstable
        args:
          time: 3
      - action: script
        args:
          code: |
            () => {
              window.apiDetected = false;
              window.apiUrls = [];
              var origOpen = XMLHttpRequest.prototype.open;
              XMLHttpRequest.prototype.open = function(method, url) {
                if (!window.apiUrls.includes(url)) {
                  window.apiUrls.push(url);
                }
                window.apiDetected = true;
                return origOpen.apply(this, arguments);
              };
              // Also hook fetch API
              var origFetch = window.fetch;
              window.fetch = function(url) {
                if (typeof url === 'string' && !window.apiUrls.includes(url)) {
                  window.apiUrls.push(url);
                }
                window.apiDetected = true;
                return origFetch.apply(this, arguments);
              };
            }
          hook: true
      - action: waitstable
        args:
          time: 3
      - action: script
        name: api_detected
        args:
          code: |
            () => window.apiDetected || false
      - action: script
        name: api_urls
        args:
          code: |
            () => JSON.stringify(window.apiUrls || [])
    matchers:
      - type: word
        part: api_detected
        words:
          - "true"
    extractors:
      - type: kval
        part: api_urls
        kval:
          - api_urls
